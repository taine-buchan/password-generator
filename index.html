<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>

  <body>
    <audio
      id="soundEffect"
      src="public/audio/generatevone.mp3"
      preload="auto"
    ></audio>
    <audio
      id="backgroundMusic"
      src="public/audio/generatevtwo.mp3"
      loop
      preload="auto"
    ></audio>
    <audio id="click" src="public/audio/click.mp3" preload="auto"></audio>
    <div class="container-main">
      <div class="container-generator">
        <div id="mute">
          <button id="mute-btn" class="volume-up"></button>
        </div>

        <header class="headline">
          <h1 id="heading-txt">
            Generate a <br id="bold-txt" />random password
          </h1>
          <p id="small-txt">Never use an insecure password again.</p>
        </header>

        <section class="first-line">
          <button class="pwd-btns" id="generate-el" onclick="generate()">
            Generate Password
          </button>

          <section id="slider">
            <p id="length-title">Length | <span id="slider-value"></span></p>
            <input
              type="range"
              id="character-bar"
              min="8"
              max="24"
              value="16"
            />
          </section>
        </section>

        <div class="line"></div>

        <div class="output-container" id="output-el">
          <div
            class="outputs"
            id="output-el-one"
            onclick="copyToClipboard('output-el-one')"
          >
            <div class="output-text">****************</div>
          </div>

          <div
            class="outputs"
            id="output-el-two"
            onclick="copyToClipboard('output-el-two')"
          >
            <div class="output-text">****************</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
